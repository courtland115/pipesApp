<div class="text-layout">
    <h1>Pipes Personalizados</h1>
    <p>Pipes Creados por {{ 'nosotros' | mayusculas: enMayusculas }}</p>
   
</div>

<p-toolbar>
    <div class="p-toolbar-group-left">       
       
    </div>
    
    <div class="p-toolbar-group-right">
        <button pButton
                (click)="pasarMayusculas()"
                icon="pi pi-sort"
                class="mr-1"
                label ="toggle Mayusculas"
                ></button>

        <button pButton
                icon="pi pi-sort"
                label="Por nombre"
                (click)="cambiarOrden('nombre')"
                class="mr-1"></button>

        <button pButton
                icon="pi pi-sort"
                label="Vuela"
                (click)="cambiarOrden('vuela')"
                class="mr-1 p-button-success"></button>
        <button pButton
                icon="pi pi-sort"
                label="Por color"
                (click)="cambiarOrden('color')"
                class="mr-1 p-button-info"></button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes | ordenar: ordenaPor " responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>                  
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heoroes>
                <tr>
                    <td>{{heoroes.nombre}}</td>
                    <td>{{heoroes.vuela | vuela | titlecase }}</td>
                    <td>{{heoroes.color}}</td>                    
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heoroes>
                <tr>
                    <td>{{heoroes.nombre}}</td>
                    <td>{{heoroes.vuela | vuela | titlecase }}</td>
                    <td>{{heoroes.color}}</td>                    
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
