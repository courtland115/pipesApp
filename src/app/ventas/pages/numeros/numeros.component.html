<div class="text-layout">
    <h1>Pipes decimales y Porcentajes</h1>
    <p>
        Pipes Incluidos en Angular -Usualmente en el CommonModule
    </p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card header="Ventas netas"
                subheader="Ventas netas del años">
                <i class="pi pi-dollar"></i>
                {{ ventasNetas + 1000000 | number: '1.2-2'}}            
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ventas brutas"
                subheader="Ventas netas del años">                
                {{ ventasNetas + 2000000 | currency:'':'':'1.4-4' }}            
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ganancia porcentual"
                subheader="Ventas netas del años">                
                {{ porcentaje | percent: '2.2-2' }}            
        </p-card>
    </div>
</div>
